<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
       <img src="img/Black And White Globe Y2k Streetwear Logo (4).png" alt="">
    </header>
    <nav>
        <ul>
            <li> <a href="#">acessórios</a></li>
            <li> <a href="#">vestuário</a></li>
            <li> <a href="#">sneakers</a></li>
            <li> <a href="#">lançamento!</a></li>
            <li> <a href="#">pedidos</a></li>
            <li> <a href="#">sobre nós</a></li>
            <li> <a href="#">você sabia</a></li>
        </ul>
    </nav>
    <main>
        <div class="slider">
            <div class="slides">
                <!-- Radio Buttons -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- Fim Radio Buttons -->

                <!-- Slide images -->
                <div class="slide first">
                    <img src="img/0001.png" alt="01">
                </div>
                <div class="slide">
                    <img src="img/0002.png" alt="02">
                </div>
                <div class="slide">
                    <img src="img/0003.png" alt="03">
                </div>
                <div class="slide">
                    <img src="img/0004.png" alt="04">
                </div>
                <!-- |Fim Slide images -->

                <!-- Navigation -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>

            </div>

        </div>

    </main>
    
    <script src="js/script.js"></script>
</body>

</html>
